<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sky Studio</title>
	<style>
		html,body { background: #02000f; background: url("assets/background.jpg"); background-position: center top; background-repeat: no-repeat; background-size: cover; color: #111; font-family: Helvetica, Arial, sans-serif; font-size: 12px; margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#fill { background: linear-gradient(rgba(2, 0, 15, 1) 0%, rgba(5, 5, 66, 1) 35%, rgba(0, 212, 255, 1) 100%); height: 100%; width: 100%; overflow: hidden; opacity: 0.85; position: relative; }
		#footer { position: absolute; left: 0; right: 0; bottom: 0; padding: 20px; color: #02000f; margin-inline: auto; width: fit-content; opacity: 0.1; }
		#footer-icon { position: absolute; bottom: 0; right: 0; padding: 12px; height: 4em; }
		a { color: #999; font-weight: bold; text-decoration: none; }
	</style>
</head>
<body>
	<div id="fill">
		<div id="footer">&copy;<script>document.write(new Date().getFullYear())</script> Sky Studio.</div>
		<img id="footer-icon" src="favicon.png" />
	</div>

</html>
